server:
  host: 0.0.0.0
  port: 5000
  debug: false
  
music_directories:
  - ./music

downloads:
  directory: ./downloads
  youtube:
    enabled: true
    default_format: mp3
    default_quality: 320
    # cookiefile: /path/to/cookies.txt  # Optional: path to browser cookies for age-restricted content
  spotify:
    enabled: true
    
database:
  path: ./music_server.db
  
ui:
  theme: dark
  items_per_page: 50
